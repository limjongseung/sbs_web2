<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>col, colgroup 태그</title>
    <link rel="stylesheet" href="css/code13-7.css">
</head>
<body>
    <table>
    <caption>col태그에 대한 예시</caption>
    <colgroup>
        <!-- 2개의 열을 묶어서 스타일을 지정한 예시 -->
        <col span="2" style="background-color: red;">
    </colgroup>
    <tr>
        <th>IBN</th>
        <th>TITLE</th>
        <th>Price</th>
    </tr>

    <tr>
        <td>43532</td>
        <td>my first time</td>
        <td>$53</td>
    </tr>
</table>
    
</body>
</html>
