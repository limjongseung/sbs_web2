<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption</title>
    <link rel="stylesheet" href="css/code13-4.css">
</head>
<body>
    <figcaption>표의 제목2</figcaption>
    <!-- caption과 다르게 제목이 중앙에 표시 되지않는다
         table 태그안이 아닌 밖에서 적용된다 -->
         <table>
             <tr>
                 <th>제목</th>
                 <th>제목</th>
             </tr>
             <tr>
                 <td>내용</td>
                 <td>내용</td>
             </tr>
             <tr>
                 <td>내용</td>
                 <td>내용</td>
             </tr>
         </table>
    
</body>
</html>
