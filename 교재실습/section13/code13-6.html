<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thead, tbody, tfoot</title>
    <link rel="stylesheet" href="css/code13-6.css">
</head>
<body>
    <table>
        <caption>공지사항</caption>
        <!-- 표의 제목 부분 -->
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>001</td>
                <td>코리아 교육그룹 2020 대한민국 교육브랜드 대상</td>
                <td>2020-07-01</td>
            </tr>
            <tr>
                <td>002</td>
                <td>청년학당</td>
                <td>2020-06-29</td>
            </tr>
        </tbody>
        <!-- 표의 요약부분 -->
        <tfoot>
            <tr>
                <td>250</td>
                <td>10개의 게시물</td>
                <td>2020-06-29</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
