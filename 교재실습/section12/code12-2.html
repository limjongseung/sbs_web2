<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video코드</title>
</head>
<body>
    <video src="../section12/mp3/Blossoms - 113004.mp4" controls></video>
    <!-- 
        controls : 웹 화면에 컨트롤 막대를 표시합니다. 재생 중에는 화면에 컨트롤 막대가 표시되지않지만 화면 위로 마우스 포인터를 옮기면 컨트롤 막대가 나타납니다.
        width : 비디오 화면의 넓이를 지정합니다.
        height : 비디오 화면의 높이를 지정합니다.
        loop : 비디오를 반복 재생합니다.
        autoplay :비디오를 자동 재생합니다.
     -->
</body>
</html>
