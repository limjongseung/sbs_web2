<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트의 모양을 지정하는 태그</title>
</head>
<body>
    <audio src="../section12/mp3/cover_by_ine_3714651755797382471.mp3" controls></audio>
    <!-- 
        autoplay : 오디오를 자동 재생합니다.
        controls :웹 화면에 재생 컨트롤 막대를 표시합니다.
        muted : 오디오가 재생중이지만 소리를 끕니다.
        preload : 재생 버튼을 눌러 재생하기전에 오디오 파일을 다운로드해 준비합니다.
        loop: 오디오를 반복 재생합니다.
     -->
</body>
</html>
