<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상태 선택자의 활용</title>
    <link rel="stylesheet" href="css/code9-10.css">
</head>
<body>
    <!-- 입력할 수 있는 상태 -->
    <h1>enabled</h1>
    <p>
        <input type="text">
    </p>
    <!-- 입력할 수 없는 상태 -->
    <h1>disabled</h1>
    <p>입력을 할 수 없는 상태로 만들기
        <input disabled="disabled">
    </p>
    
</body>
</html>
